{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - BiblioTech</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <!-- Fondo con partículas flotantes -->
    <div class="particles"></div>
    
    <!-- Formas geométricas de fondo -->
    <div class="geo-shape geo-shape-1"></div>
    <div class="geo-shape geo-shape-2"></div>
    <div class="geo-shape geo-shape-3"></div>
    
    <!-- Header -->
    <header class="header">
        <div class="nav-container">
            <div class="logo">BiblioTech</div>
            <a href="{% url "home" %}" class="home-btn">🏠 Inicio</a>
        </div>
    </header>

    <!-- Contenedor del login -->
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-icon">🔐</div>
                <h1 class="login-title">Bienvenido</h1>
                <p class="login-subtitle">Inicia sesión para acceder a tu biblioteca digital</p>
            </div>
            
           <form id="loginForm" method="post" action="{% url 'login' %}">
           {% csrf_token %}
    
    <!-- Mostrar mensajes de error/éxito -->
    {% if messages %}
        <div style="margin-bottom: 20px;">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" style="padding: 10px; margin: 5px 0; border-radius: 5px; {% if message.tags == 'error' %}background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;{% else %}background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb;{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <div class="form-group">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-input" placeholder="tu@email.com" required>
    </div>

    <div class="form-group">
        <label class="form-label">Contraseña</label>
        <input type="password" name="password" class="form-input" placeholder="••••••••" required>
        <button type="button" class="password-toggle" onclick="togglePassword(this)">👁️</button>
    </div>

    <div class="remember-forgot">
        <div class="checkbox-group">
            <div class="custom-checkbox" onclick="toggleCheckbox(this)"></div>
            <label class="checkbox-label" onclick="toggleCheckbox(document.querySelector('.custom-checkbox'))">Recordarme</label>
        </div>
        <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
    </div>

    <button type="submit" class="login-btn">
        <span class="btn-glow"></span>
        Iniciar Sesión
    </button>
</form>
        </div>
    </div>
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
